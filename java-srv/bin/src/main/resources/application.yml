spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  output:
    ansi:
      enabled: ALWAYS
  neo4j:
    uri: bolt://db:7687
    authentication:
      username: neo4j
      password: secret
  data:
    neo4j:
      database: neo4j
